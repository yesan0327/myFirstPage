<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormSolution</title>
</head>
<body>
<h1>Register</h1>
<form method="get">
    <lable for="first">First Name:</lable>
    <input name="first" id="first" type="text" placeholder="First Name" required>
    <lable for="last">Last Name:</lable>
    <input name="last" id="last" type="text" placeholder="Last Name" required>

    <div>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="male">
        <label for="female">Female</labelfor>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
    </div>

    <label>Email:</label>
    <input type="email" placeholder="email" required>
    <label>Password:</label>
    <input type="password" placeholder="password" maxlength="10" minlength="5" required
           title="password must be 5-10 characters">
    <!--pattern=".{5,10}" the same as maxlength and minlength-->
    <br>
    <label>Birthday:</label>
    <select name="month">
        <option>Month</option>
        <option>March</option>
        <option>June</option>
        <option>April</option>
    </select>
    <select name="day">
        <option>Day</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <select name="year">
        <option>Year</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
    </select>
    <label for="agreed">I agree to the terms and conditions
        <input name="agreed" id="agreed" type="checkbox">
    </label>
    <button>submit</button>
</form>
</body>
</html>
